# Custom workflow for blueprint + homepage deployment.
#
# TODO: When upgrading to Lean 4.26.0+, switch to docgen-action:
#   uses: leanprover-community/docgen-action@main
#   with:
#     blueprint: true
#     homepage: home_page
#
# The docgen-action `:docs` facet doesn't work with Lean 4.24.0 but works
# with 4.26.0 (see brownian-motion project for working example).

name: Compile blueprint

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be
        with:
          tool-cache: false
          android: true
          dotnet: false
          haskell: false
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Lean project
        uses: leanprover/lean-action@434f25c2f80ded67bba02502ad3a86f25db50709
        with:
          build: true
          lint: false

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install blueprint dependencies
        run: |
          pip install leanblueprint

      - name: Build blueprint
        run: |
          cd blueprint
          leanblueprint pdf
          leanblueprint web
          cd ..
          mkdir -p docs
          cp -r blueprint/web docs/blueprint
          cp blueprint/print/print.pdf docs/blueprint.pdf

      - name: Check declarations
        run: |
          ~/.elan/bin/lake exe checkdecls blueprint/lean_decls

      - name: Build homepage
        run: |
          cd home_page
          bundle install
          bundle exec jekyll build --baseurl "/exchangeability"
          cd ..
          cp -r home_page/_site/* docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
