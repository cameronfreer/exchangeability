<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepViz + LeanParanoia Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #252526;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3c3c3c;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .file-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        label {
            font-size: 0.9rem;
            color: #cccccc;
        }
        
        input[type="file"] {
            font-size: 0.85rem;
            color: #d4d4d4;
        }
        
        button, select {
            background: #0e639c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        button:hover, select:hover {
            background: #1177bb;
        }
        
        select {
            background: #3c3c3c;
            color: #d4d4d4;
            padding: 0.4rem 0.8rem;
        }
        
        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            padding: 1rem;
            background: #2d2d30;
            border-radius: 4px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }
        
        .stat-value.passed {
            color: #4ec9b0;
        }
        
        .stat-value.failed {
            color: #f48771;
        }
        
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        #graph-container {
            flex: 1;
            overflow: auto;
            padding: 2rem;
            background: #1e1e1e;
        }
        
        #sidebar {
            width: 350px;
            background: #252526;
            border-left: 1px solid #3c3c3c;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .node-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #2d2d30;
            border-radius: 4px;
            border-left: 3px solid #888;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .node-item:hover {
            background: #333337;
        }
        
        .node-item.passed {
            border-left-color: #4ec9b0;
        }
        
        .node-item.failed {
            border-left-color: #f48771;
        }
        
        .node-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        
        .node-info {
            font-size: 0.75rem;
            color: #888;
        }
        
        .node-details {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid #3c3c3c;
            font-size: 0.8rem;
        }
        
        .error-msg {
            color: #f48771;
            margin-top: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            background: #1e1e1e;
            padding: 0.5rem;
            border-radius: 3px;
            overflow-x: auto;
        }
        
        .badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 0.25rem;
        }
        
        .badge.passed {
            background: #4ec9b044;
            color: #4ec9b0;
        }
        
        .badge.failed {
            background: #f4877144;
            color: #f48771;
        }
        
        .badge.sorry {
            background: #d7371544;
            color: #f48771;
        }
        
        .badge.axiom {
            background: #e6972b44;
            color: #e6972b;
        }
        
        .badge.unsafe {
            background: #55555544;
            color: #aaa;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #3c3c3c;
            font-size: 0.85rem;
        }
        
        th {
            background: #2d2d30;
            font-weight: 600;
            color: #fff;
        }
        
        tr:hover {
            background: #2d2d30;
        }
        
        .hidden {
            display: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #2d2d30;
            border-radius: 4px;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>üîç DepViz + LeanParanoia Viewer</h1>
        
        <div class="controls">
            <div class="file-input">
                <label for="graph-file">Dependency Graph:</label>
                <input type="file" id="graph-file" accept=".json">
            </div>
            
            <div class="file-input">
                <label for="report-file">Paranoia Report:</label>
                <input type="file" id="report-file" accept=".json">
            </div>
        </div>
        
        <div class="filter-bar">
            <label>Filter:</label>
            <select id="status-filter">
                <option value="all">All Nodes</option>
                <option value="failed">Failed Only</option>
                <option value="passed">Passed Only</option>
                <option value="sorry">Has Sorry</option>
                <option value="axiom">Uses Axioms</option>
            </select>
            
            <label>Zone:</label>
            <select id="zone-filter">
                <option value="all">All Zones</option>
            </select>
            
            <input type="text" id="search-box" placeholder="Search declarations..." 
                   style="flex: 1; padding: 0.4rem; background: #1e1e1e; border: 1px solid #3c3c3c; color: #d4d4d4; border-radius: 3px;">
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Total Nodes</span>
                <span class="stat-value" id="stat-total">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Checked</span>
                <span class="stat-value" id="stat-checked">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Passed</span>
                <span class="stat-value passed" id="stat-passed">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Failed</span>
                <span class="stat-value failed" id="stat-failed">-</span>
            </div>
        </div>
    </header>
    
    <main>
        <div id="graph-container">
            <div class="empty-state">
                <p>Load a dependency graph JSON file and paranoia report to begin.</p>
            </div>
            <table id="nodes-table" class="hidden">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Declaration</th>
                        <th>Module</th>
                        <th>Kind</th>
                        <th>Zone</th>
                        <th>Flags</th>
                    </tr>
                </thead>
                <tbody id="nodes-tbody"></tbody>
            </table>
        </div>
        
        <div id="sidebar">
            <h2 style="margin-bottom: 1rem; font-size: 1.1rem;">Details</h2>
            <div id="details-content">
                <p style="color: #888;">Select a node to view details</p>
            </div>
        </div>
    </main>
    
    <script>
        let graphData = null;
        let reportData = null;
        let statusMap = new Map();
        let zones = new Set();
        
        // File loading
        document.getElementById('graph-file').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const text = await file.text();
                graphData = JSON.parse(text);
                updateView();
            }
        });
        
        document.getElementById('report-file').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const text = await file.text();
                reportData = JSON.parse(text);
                updateView();
            }
        });
        
        // Filters
        document.getElementById('status-filter').addEventListener('change', updateView);
        document.getElementById('zone-filter').addEventListener('change', updateView);
        document.getElementById('search-box').addEventListener('input', updateView);
        
        function updateView() {
            if (!graphData) return;
            
            // Build status map
            statusMap.clear();
            zones.clear();
            
            if (reportData && reportData.results) {
                reportData.results.forEach(r => {
                    statusMap.set(r.decl, r);
                    if (r.zone) zones.add(r.zone);
                });
            }
            
            // Update zone filter
            const zoneFilter = document.getElementById('zone-filter');
            const currentZone = zoneFilter.value;
            zoneFilter.innerHTML = '<option value="all">All Zones</option>';
            Array.from(zones).sort().forEach(zone => {
                const opt = document.createElement('option');
                opt.value = zone;
                opt.textContent = zone;
                zoneFilter.appendChild(opt);
            });
            zoneFilter.value = currentZone;
            
            // Combine graph and report data
            const nodes = graphData.nodes.map(n => {
                const status = statusMap.get(n.fullName);
                return {
                    ...n,
                    status: status || null
                };
            });
            
            // Apply filters
            const statusFilter = document.getElementById('status-filter').value;
            const zoneFilterVal = document.getElementById('zone-filter').value;
            const searchText = document.getElementById('search-box').value.toLowerCase();
            
            const filtered = nodes.filter(n => {
                // Status filter
                if (statusFilter === 'failed' && (!n.status || n.status.ok)) return false;
                if (statusFilter === 'passed' && (!n.status || !n.status.ok)) return false;
                if (statusFilter === 'sorry' && !n.hasSorry) return false;
                if (statusFilter === 'axiom' && (!n.axioms || n.axioms.length === 0)) return false;
                
                // Zone filter
                if (zoneFilterVal !== 'all' && (!n.status || n.status.zone !== zoneFilterVal)) return false;
                
                // Search filter
                if (searchText && !n.fullName.toLowerCase().includes(searchText)) return false;
                
                return true;
            });
            
            // Update stats
            const checked = nodes.filter(n => n.status).length;
            const passed = nodes.filter(n => n.status && n.status.ok).length;
            const failed = nodes.filter(n => n.status && !n.status.ok).length;
            
            document.getElementById('stat-total').textContent = nodes.length;
            document.getElementById('stat-checked').textContent = checked;
            document.getElementById('stat-passed').textContent = passed;
            document.getElementById('stat-failed').textContent = failed;
            
            // Render table
            renderTable(filtered);
        }
        
        function renderTable(nodes) {
            const table = document.getElementById('nodes-table');
            const tbody = document.getElementById('nodes-tbody');
            const emptyState = document.querySelector('.empty-state');
            
            if (nodes.length === 0) {
                table.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.innerHTML = '<p>No nodes match the current filters.</p>';
                return;
            }
            
            emptyState.classList.add('hidden');
            table.classList.remove('hidden');
            
            tbody.innerHTML = nodes.map(n => {
                const status = n.status;
                const statusBadge = status 
                    ? (status.ok ? '<span class="badge passed">‚úì Pass</span>' : '<span class="badge failed">‚úó Fail</span>')
                    : '<span class="badge" style="background: #3c3c3c; color: #888;">Not Checked</span>';
                
                const flags = [];
                if (n.hasSorry) flags.push('<span class="badge sorry">Sorry</span>');
                if (n.axioms && n.axioms.length > 0) flags.push('<span class="badge axiom">Axiom</span>');
                if (n.isUnsafe) flags.push('<span class="badge unsafe">Unsafe</span>');
                
                return `
                    <tr onclick="showDetails('${n.fullName}')" style="cursor: pointer;">
                        <td>${statusBadge}</td>
                        <td><strong>${n.name}</strong></td>
                        <td>${n.module}</td>
                        <td>${n.kind}</td>
                        <td>${status ? status.zone : '-'}</td>
                        <td>${flags.join(' ')}</td>
                    </tr>
                `;
            }).join('');
        }
        
        window.showDetails = function(fullName) {
            const node = graphData.nodes.find(n => n.fullName === fullName);
            if (!node) return;
            
            const status = statusMap.get(fullName);
            const details = document.getElementById('details-content');
            
            let html = `
                <h3 style="margin-bottom: 1rem; word-break: break-all;">${node.fullName}</h3>
                <div style="margin-bottom: 1rem;">
                    <strong>Module:</strong> ${node.module}<br>
                    <strong>Kind:</strong> ${node.kind}<br>
                    <strong>Has Sorry:</strong> ${node.hasSorry ? 'Yes' : 'No'}<br>
                    <strong>Unsafe:</strong> ${node.isUnsafe ? 'Yes' : 'No'}<br>
                </div>
            `;
            
            if (node.axioms && node.axioms.length > 0) {
                html += `
                    <div style="margin-bottom: 1rem;">
                        <strong>Used Axioms:</strong><br>
                        <ul style="margin-left: 1.5rem; margin-top: 0.5rem;">
                            ${node.axioms.map(a => `<li>${a}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (status) {
                html += `
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #3c3c3c;">
                        <h4 style="margin-bottom: 0.5rem;">Paranoia Check Result</h4>
                        <div><strong>Zone:</strong> ${status.zone}</div>
                        <div><strong>Status:</strong> ${status.ok ? '<span style="color: #4ec9b0;">‚úì Passed</span>' : '<span style="color: #f48771;">‚úó Failed</span>'}</div>
                    </div>
                `;
                
                if (!status.ok) {
                    const error = status.error || status.stderr || status.stdout || 'Unknown error';
                    html += `<div class="error-msg">${escapeHtml(error)}</div>`;
                }
                
                if (status.cmd) {
                    html += `
                        <details style="margin-top: 1rem;">
                            <summary style="cursor: pointer; color: #888;">Command</summary>
                            <pre style="margin-top: 0.5rem; padding: 0.5rem; background: #1e1e1e; border-radius: 3px; overflow-x: auto; font-size: 0.75rem;">${escapeHtml(status.cmd)}</pre>
                        </details>
                    `;
                }
            } else {
                html += `
                    <div style="margin-top: 1rem; padding: 1rem; background: #2d2d30; border-radius: 4px; color: #888;">
                        This declaration was not checked by LeanParanoia.
                    </div>
                `;
            }
            
            details.innerHTML = html;
        };
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
